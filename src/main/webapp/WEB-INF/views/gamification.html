<th:block th:fragment="content(userPoints, nextLevelPoints, currentLevel, progressPercentage, badges, leaderboard, recentAchievements, pointsActivities)">
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>if (typeof lucide !== 'undefined') lucide.createIcons();</script>

    <div class="p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Rewards & Achievements</h1>
            <p class="text-slate-600">Track your progress and earn rewards for your mental health journey</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Level & Points -->
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 lg:col-span-2 p-6">
                <div class="flex items-center justify-between mb-4 border-b pb-4">
                    <h2 class="text-xl font-bold text-slate-900 flex items-center gap-2">
                        <script>document.write('<i data-lucide="trophy" class="w-5 h-5 text-yellow-600"></i>');</script>
                        Your Progress
                    </h2>
                    <span class="inline-flex items-center rounded-full bg-blue-100 text-blue-800 px-3 py-1 font-semibold text-lg">Level <span th:text="${currentLevel}"></span></span>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between mb-2">
                            <span class="text-slate-700">Total Points</span>
                            <span class="text-slate-900"><span th:text="${userPoints}"></span> / <span th:text="${nextLevelPoints}"></span> XP</span>
                        </div>
                        <!-- Progress Bar -->
                        <div class="w-full bg-slate-200 rounded-full h-3">
                            <div class="bg-purple-600 h-3 rounded-full" th:style="'width: ' + ${progressPercentage} + '%'"></div>
                        </div>
                        <p class="text-slate-600 text-sm mt-2"><span th:text="${nextLevelPoints - userPoints}"></span> points to Level <span th:text="${currentLevel + 1}"></span></p>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <div class="p-4 bg-blue-50 rounded-lg text-center">
                            <script>document.write('<i data-lucide="zap" class="w-8 h-8 text-blue-600 mx-auto mb-2"></i>');</script>
                            <p class="text-3xl font-bold text-blue-900 mb-1" th:text="${userPoints}"></p>
                            <p class="text-slate-600 text-sm">Total Points</p>
                        </div>
                        <div class="p-4 bg-purple-50 rounded-lg text-center">
                            <script>document.write('<i data-lucide="award" class="w-8 h-8 text-purple-600 mx-auto mb-2"></i>');</script>
                            <p class="text-3xl font-bold text-purple-900 mb-1" th:text="${badges.stream().filter(b -> b.earned).count()}"></p>
                            <p class="text-slate-600 text-sm">Badges Earned</p>
                        </div>
                        <div class="p-4 bg-green-50 rounded-lg text-center">
                            <script>document.write('<i data-lucide="target" class="w-8 h-8 text-green-600 mx-auto mb-2"></i>');</script>
                            <p class="text-3xl font-bold text-green-900 mb-1">12</p>
                            <p class="text-slate-600 text-sm">Day Streak</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Achievements -->
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 p-6">
                <h2 class="text-xl font-bold text-slate-900 flex items-center gap-2 mb-4 border-b pb-4">
                    <script>document.write('<i data-lucide="star" class="w-5 h-5 text-yellow-600"></i>');</script>
                    Recent Achievements
                </h2>
                <div class="space-y-3">
                    <div th:each="achievement : ${recentAchievements}" class="p-3 bg-yellow-50 rounded-lg border border-yellow-200">
                        <div class="flex items-start justify-between mb-1">
                            <p class="text-yellow-900 font-medium" th:text="${achievement.title}"></p>
                            <span class="inline-flex items-center rounded-full bg-yellow-200 text-yellow-900 px-3 py-0.5 text-xs font-medium">+<span th:text="${achievement.points}"></span></span>
                        </div>
                        <p class="text-yellow-700 text-sm mb-1" th:text="${achievement.description}"></p>
                        <p class="text-yellow-600 text-xs" th:text="${achievement.time}"></p>
                    </div>
                </div>
            </div>

            <!-- Badges Collection -->
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 lg:col-span-2 p-6">
                <h2 class="text-xl font-bold text-slate-900 flex items-center gap-2 mb-4 border-b pb-4">
                    <script>document.write('<i data-lucide="award" class="w-5 h-5 text-purple-600"></i>');</script>
                    Badge Collection
                </h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div th:each="badge : ${badges}"
                         th:classappend="${badge.earned} ? 'border-purple-200 bg-purple-50' : 'border-slate-200 bg-slate-50 opacity-50'"
                         class="p-4 rounded-lg border-2 text-center transition-all">
                        
                        <div class="text-4xl mb-2" th:text="${badge.icon}"></div>
                        <p class="text-slate-900 mb-1 font-medium" th:text="${badge.name}"></p>
                        <p class="text-slate-600 text-sm mb-2" th:text="${badge.description}"></p>
                        
                        <span th:classappend="${badge.getBadgeClass()}"
                              class="inline-flex items-center rounded-full px-3 py-0.5 text-xs font-medium uppercase"
                              th:text="${badge.rarity}">
                        </span>
                    </div>
                </div>
            </div>

            <!-- Leaderboard -->
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 p-6">
                <h2 class="text-xl font-bold text-slate-900 flex items-center gap-2 mb-4 border-b pb-4">
                    <script>document.write('<i data-lucide="trending-up" class="w-5 h-5 text-orange-600"></i>');</script>
                    Leaderboard
                </h2>
                <div class="space-y-3">
                    <div th:each="entry : ${leaderboard}"
                         th:classappend="${entry.isCurrentUser} ? 'bg-blue-50 border-2 border-blue-200' : 'bg-slate-50'"
                         class="p-3 rounded-lg flex items-center justify-between">
                        
                        <div class="flex items-center gap-3">
                            <span class="text-slate-600 w-6 font-medium" th:text="'#' + ${entry.rank}"></span>
                            <div>
                                <p th:class="${entry.isCurrentUser ? 'text-blue-900 font-semibold' : 'text-slate-900'}">
                                    <span th:text="${entry.name}"></span> <span th:text="${entry.badge}"></span>
                                </p>
                                <p class="text-slate-600 text-sm">Level <span th:text="${entry.level}"></span></p>
                            </div>
                        </div>
                        <p th:class="${entry.isCurrentUser ? 'text-blue-900 font-semibold' : 'text-slate-900'}">
                            <span th:text="${entry.points}"></span> pts
                        </p>
                    </div>
                </div>
            </div>

            <!-- How to Earn Points -->
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 lg:col-span-3 p-6">
                <h2 class="text-xl font-bold text-slate-900 mb-4 border-b pb-4">How to Earn Points</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div th:each="item : ${pointsActivities}" class="p-4 border border-slate-200 rounded-lg flex items-center justify-between">
                        <span class="text-slate-700" th:text="${item.activity}"></span>
                        <span class="inline-flex items-center rounded-full bg-green-100 text-green-800 px-3 py-0.5 text-xs font-medium">+<span th:text="${item.points}"></span> pts</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Re-initialize Lucide Icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</th:block>
