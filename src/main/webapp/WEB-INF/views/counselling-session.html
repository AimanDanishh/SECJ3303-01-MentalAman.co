<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Mental Health Hub - ' + ${currentView}">Self Assessment</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Style Injection (Simulating the provided CSS theme) -->
    <style>
        :root {
            /* Using a subset of your provided colors for Tailwind classes */
            --color-primary: #1f50ff; /* Blue for primary actions */
            --color-secondary: #8b5cf6; /* Purple for secondary accents */
        }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        h1 { font-size: 1.5rem; font-weight: 700; }
        h2 { font-size: 1.25rem; font-weight: 600; }
        /* Style adjustments for better blending with the provided color scheme */
        .bg-blue-600 { background-color: var(--color-primary); }
        .hover\:bg-blue-700:hover { background-color: #173dff; }
        .text-blue-600 { color: var(--color-primary); }
        .ring-blue-500:focus { border-color: var(--color-primary); box-shadow: 0 0 0 2px rgba(31, 80, 255, 0.5); }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Main Container -->
    <div class="min-h-screen">

        <div class="flex min-h-screen">

        <!-- Sidebar Fragment -->
        <nav th:replace="~{sidebar :: sidebar(user=${user}, currentView=${currentView})}"></nav>

        <main class="flex-1 overflow-auto">
            
        <!-- Mobile Header with Menu Button (Replicates TSX mobile header) -->
        <div class="lg:hidden sticky top-0 z-30 bg-white border-b border-slate-200 px-4 py-3 flex items-center gap-3">
            <button
                onclick="toggleSidebar('open')"
                class="p-2 hover:bg-slate-100 rounded-lg transition-colors"
            >
                <script>document.write('<i data-lucide="menu" class="w-6 h-6 text-slate-600"></i>');</script>
            </button>
            <h2 class="font-semibold text-slate-900">Mental Health Hub</h2>
        </div>

        <!-- Main Content -->
        <main class="p-6">
            <!-- Flash Alert Message -->
            <div th:if="${alert}" 
                 th:classappend="${alertType == 'success'} ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800'"
                 class="mb-6 p-4 border rounded-lg flex items-start gap-3 fade-in">
                <i data-lucide="check-circle" th:if="${alertType == 'success'}" class="w-5 h-5 text-green-600 flex-shrink-0 mt-0.5"></i>
                <i data-lucide="alert-circle" th:unless="${alertType == 'success'}" class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5"></i>
                <span th:text="${alert}"></span>
            </div>

            <!-- Error Alert -->
            <div th:if="${showError}" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3 fade-in">
                <i data-lucide="alert-circle" class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5"></i>
                <div class="flex-1">
                    <p class="font-medium text-red-900 mb-1">Error</p>
                    <p class="text-red-700 text-sm" th:text="${errorMessage}"></p>
                </div>
            </div>

            <!-- View (Default) -->
            <div class="p-8">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-slate-900 mb-2">Counselling Sessions</h1>
                    <p class="text-slate-600 mb-6">Manage your scheduled counselling sessions</p>
                </div>

                <!-- Include role-specific content -->
                <th:block th:replace="~{counselling-student :: student-content}"></th:block>
            </div>

            </div>
        </main>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Lucide icons
            lucide.createIcons();

            // Show/hide location field based on session type
            const sessionTypeRadios = document.querySelectorAll('input[name="sessionType"]');
            if (sessionTypeRadios.length > 0) {
                sessionTypeRadios.forEach(radio => {
                    radio.addEventListener('change', function() {
                        toggleLocationField(this);
                    });
                    
                    // Initialize selection if one is already checked
                    if (radio.checked) {
                        updateVisualSelection(radio);
                    }
                });
            }

            // Time slot selection
            const timeSlotContainer = document.getElementById('timeSlotsContainer');
            if (timeSlotContainer) {
                const timeSlots = timeSlotContainer.querySelectorAll('.time-slot-option');
                timeSlots.forEach(slot => {
                    slot.addEventListener('click', function() {
                        // Remove selection from all time slots
                        timeSlots.forEach(s => {
                            s.classList.remove('border-blue-500', 'bg-blue-50');
                            s.classList.add('border-slate-200');
                        });
                        
                        // Add selection to clicked time slot
                        this.classList.add('border-blue-500', 'bg-blue-50');
                        this.classList.remove('border-slate-200');
                        
                        // Check the radio button inside
                        const radio = this.querySelector('input[type="radio"]');
                        if (radio) radio.checked = true;
                        
                        // Set hidden inputs if they exist
                        const selectedDateInput = document.getElementById('selectedDate');
                        const selectedTimeInput = document.getElementById('selectedTime');
                        if (selectedDateInput && selectedTimeInput) {
                            selectedDateInput.value = this.getAttribute('data-date');
                            selectedTimeInput.value = this.getAttribute('data-time');
                        }
                    });
                    
                    // Initialize selection if one is already checked
                    const radio = slot.querySelector('input[type="radio"]');
                    if (radio && radio.checked) {
                        slot.classList.add('border-blue-500', 'bg-blue-50');
                        slot.classList.remove('border-slate-200');
                    }
                });
            }

            // Form validation for booking form
            const bookingForm = document.getElementById('bookingForm');
            if (bookingForm) {
                bookingForm.addEventListener('submit', function(e) {
                    const sessionType = this.querySelector('input[name="sessionType"]:checked');
                    const timeSlot = this.querySelector('input[name="selectedSlot"]:checked');
                    const reason = this.querySelector('textarea[name="bookingReason"]');
                    
                    if (!sessionType || !timeSlot || !reason || !reason.value.trim()) {
                        e.preventDefault();
                        alert('Please fill in all required fields marked with *');
                        return false;
                    }
                    return true;
                });
            }

            // Reschedule modal time slot selection
            const rescheduleContainer = document.getElementById('rescheduleTimeSlotsContainer');
            if (rescheduleContainer) {
                const rescheduleSlots = rescheduleContainer.querySelectorAll('.reschedule-time-slot');
                
                rescheduleSlots.forEach(slot => {
                    slot.addEventListener('click', function() {
                        // Remove selection from all time slots
                        rescheduleSlots.forEach(s => {
                            s.classList.remove('border-blue-500', 'bg-blue-50');
                            s.classList.add('border-slate-200');
                        });
                        
                        // Add selection to clicked time slot
                        this.classList.add('border-blue-500', 'bg-blue-50');
                        this.classList.remove('border-slate-200');
                        
                        // Check the radio button inside
                        const radio = this.querySelector('input[type="radio"]');
                        if (radio) {
                            radio.checked = true;
                        }
                    });
                    
                    // Initialize selection if one is already checked
                    const radio = slot.querySelector('input[type="radio"]');
                    if (radio && radio.checked) {
                        slot.classList.add('border-blue-500', 'bg-blue-50');
                        slot.classList.remove('border-slate-200');
                    }
                });
            }
        });

        // Define toggleLocationField function in global scope
        function toggleLocationField(radio) {
            const locationField = document.getElementById('locationField');
            if (locationField) {
                if (radio.value === 'In-person') {
                    locationField.classList.remove('hidden');
                    // Make location required for in-person sessions
                    const locationSelect = locationField.querySelector('select[name="sessionLocation"]');
                    if (locationSelect) locationSelect.required = true;
                } else {
                    locationField.classList.add('hidden');
                    // Remove requirement for non-in-person sessions
                    const locationSelect = locationField.querySelector('select[name="sessionLocation"]');
                    if (locationSelect) {
                        locationSelect.required = false;
                        locationSelect.value = '';
                    }
                }
            }
            
            // Update visual selection
            updateVisualSelection(radio);
        }

        // Update visual selection for session type buttons
        function updateVisualSelection(selectedRadio) {
            // Remove selection from all session type options
            document.querySelectorAll('input[name="sessionType"]').forEach(radio => {
                const parentLabel = radio.closest('label');
                if (parentLabel) {
                    parentLabel.classList.remove('border-blue-500', 'bg-blue-50');
                    parentLabel.classList.add('border-slate-200');
                    
                    // Update icon color
                    const icon = parentLabel.querySelector('i');
                    if (icon) {
                        icon.classList.remove('text-blue-600');
                        icon.classList.add('text-slate-400');
                    }
                    
                    // Update text color
                    const text = parentLabel.querySelector('p.font-medium');
                    if (text) {
                        text.classList.remove('text-blue-900');
                        text.classList.add('text-slate-700');
                    }
                }
            });
            
            // Add selection to selected option
            const selectedLabel = selectedRadio.closest('label');
            if (selectedLabel) {
                selectedLabel.classList.add('border-blue-500', 'bg-blue-50');
                selectedLabel.classList.remove('border-slate-200');
                
                // Update icon color
                const selectedIcon = selectedLabel.querySelector('i');
                if (selectedIcon) {
                    selectedIcon.classList.add('text-blue-600');
                    selectedIcon.classList.remove('text-slate-400');
                }
                
                // Update text color
                const selectedText = selectedLabel.querySelector('p.font-medium');
                if (selectedText) {
                    selectedText.classList.add('text-blue-900');
                    selectedText.classList.remove('text-slate-700');
                }
            }
        }

        // Initialize session type selection on page load
        document.addEventListener('DOMContentLoaded', function() {
            const checkedRadio = document.querySelector('input[name="sessionType"]:checked');
            if (checkedRadio) {
                toggleLocationField(checkedRadio);
            }
        });
    </script>
</body>
</html>
