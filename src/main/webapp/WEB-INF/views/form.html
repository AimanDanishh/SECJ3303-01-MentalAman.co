<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>HealthHub@UTM : Person Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f6f8fb;
    margin: 0;
    padding: 40px;
  }
  .card {
    max-width: 500px;
    margin: auto;
    background: #fff;
    padding: 20px 24px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    font-size: 1.4em;
    color: #333;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin: 10px 0 4px;
    font-weight: bold;
  }
  input[type=text],
  input[type=number] {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 14px;
  }
  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  .gender, .interests {
    margin: 15px 0 20px;
    padding: 15px;
    background-color: #f9f9f9;
    border-radius: 8px;
  }
  .gender label,
  .interests label {
    font-weight: normal;
    display: inline-block;
    margin-right: 15px;
    margin-bottom: 8px;
  }
  /* Button container for side-by-side layout */
  .button-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 10px;
  }
  /* Common button styles */
  .form-btn {
    display: block;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    text-align: center;
    text-decoration: none;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
  }
  .submit-btn {
    background-color: #007bff;
    color: #fff;
  }
  .submit-btn:hover {
    background-color: #0056b3;
  }
  .cancel-btn {
    background-color: #6c757d;
    color: #fff;
  }
  .cancel-btn:hover {
    background-color: #5a6268;
  }
  .form-note {
    margin-top: 20px;
    padding: 10px;
    background-color: #e7f3ff;
    border-radius: 6px;
    font-size: 0.9em;
    color: #555;
  }
</style>
</head>
<body>

<div class="card">
  <h1>HealthHub@UTM - Person Form</h1>
  
  <!-- Check if this is Add or Edit mode -->
  <div th:if="${action == 'edit'}">
    <p style="color: #666; text-align: center;">Editing Person ID: <strong th:text="${person.id}"></strong></p>
  </div>
  
    <form th:action="${action == 'add'} ? @{/person/add} : @{/person/edit}" method="post">    
        
    <!-- Hidden ID field for edit mode -->
    <input type="hidden" th:if="${person != null && person.id != null}" 
           th:value="${person.id}" name="id">
    
    <!-- Show ID field for edit mode (read-only) -->
    <div th:if="${action == 'edit' && person != null && person.id != null}">
      <label for="id">ID</label>
      <input type="text" id="id" th:value="${person.id}" readonly style="background-color: #f0f0f0;">
    </div>
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" 
           th:value="${person != null ? person.name : ''}" 
           required
           placeholder="Enter full name">

    <label for="yob">Year of Birth</label>
    <input type="number" id="yob" name="yob" 
           th:value="${person != null ? person.yob : ''}"
           min="1900" max="2035" 
           placeholder="e.g., 1990">

    <div class="row">
      <div>
        <label for="height">Height (m)</label>
        <input type="number" id="height" name="height" 
               th:value="${person != null ? person.height : ''}"
               step="0.01" min="0.5" max="2.5" 
               placeholder="e.g., 1.75">
      </div>
      <div>
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" 
               th:value="${person != null ? person.weight : ''}"
               step="0.1" min="20" max="300" 
               placeholder="e.g., 65.5">
      </div>
    </div>

    <!-- Gender Field -->
    <div class="gender">
      <label style="display: block; font-weight: bold; margin-bottom: 10px;">Gender</label>
      <label>
        <input type="radio" name="gender" value="Male" checked> Male
      </label>
      <label>
        <input type="radio" name="gender" value="Female"> Female
      </label>
    </div>

    <!-- Interests Field -->
    <div class="interests">
      <label style="display: block; font-weight: bold; margin-bottom: 10px;">Interests</label>
      <label>
        <input type="checkbox" name="interests" value="Entertainment"> Entertainment
      </label><br>
      <label>
        <input type="checkbox" name="interests" value="Sports"> Sports
      </label><br>
      <label>
        <input type="checkbox" name="interests" value="Travel"> Travel
      </label><br>
      <label>
        <input type="checkbox" name="interests" value="Business"> Business
      </label><br>
      <label>
        <input type="checkbox" name="interests" value="Technology"> Technology
      </label>
    </div>

    <!-- Button Group - Now both buttons are the same size -->
    <div class="button-group">
      <button type="submit" class="form-btn submit-btn">
        <span th:text="${action == 'add' ? 'Add Person' : 'Update Person'}">Submit</span>
      </button>
      
      <a th:href="@{/person/list}" class="form-btn cancel-btn">Cancel</a>
    </div>
  </form>
  
</div>

<!-- Simple BMI calculation script -->
<script>
  // Calculate BMI when height or weight changes
  document.getElementById('height')?.addEventListener('change', function() {
    calculateBMI();
  });
  
  document.getElementById('weight')?.addEventListener('change', function() {
    calculateBMI();
  });
  
  function calculateBMI() {
    const height = document.getElementById('height')?.value;
    const weight = document.getElementById('weight')?.value;
    
    if (height && weight && height > 0) {
      const bmi = (weight / (height * height)).toFixed(1);
      console.log('Calculated BMI:', bmi);
      // Optional: Show BMI preview
      alert('BMI would be: ' + bmi + '\n\nThis will be calculated and saved automatically.');
    }
  }
</script>

</body>
</html>
