<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content">

<div class="p-8 max-w-3xl mx-auto">

    <h1 class="text-2xl font-bold mb-6">Add Quiz Question</h1>

    <form th:action="@{/learning/manage/quizzes/save}"
          th:object="${quiz}"
          method="post"
          class="space-y-6">

        <!-- MODULE ID -->
        <input type="hidden" name="moduleId" th:value="${moduleId}" />

        <!-- QUESTION -->
        <div>
            <label class="block font-medium mb-1">Question</label>
            <input th:field="*{question}"
                   class="w-full border rounded px-3 py-2"
                   required />
        </div>

        <!-- OPTIONS -->
        <div class="space-y-3">
            <label class="block font-medium">Options</label>

            <input th:field="*{options[0]}" class="w-full border rounded px-3 py-2" placeholder="Option A" required />
            <input th:field="*{options[1]}" class="w-full border rounded px-3 py-2" placeholder="Option B" required />
            <input th:field="*{options[2]}" class="w-full border rounded px-3 py-2" placeholder="Option C" required />
            <input th:field="*{options[3]}" class="w-full border rounded px-3 py-2" placeholder="Option D" required />
        </div>

        <!-- CORRECT ANSWER -->
        <div>
            <label class="block font-medium mb-1">Correct Answer</label>
            <select th:field="*{correctAnswer}"
                    class="w-full border rounded px-3 py-2"
                    required>
                <option value="">-- Select Correct Option --</option>
                <option value="0">Option A</option>
                <option value="1">Option B</option>
                <option value="2">Option C</option>
                <option value="3">Option D</option>
            </select>
        </div>

        <!-- ACTIONS -->
        <div class="flex gap-4">
            <button type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded">
                Save Question
            </button>

            <a th:href="@{/learning/manage/modules}"
               class="px-6 py-2 border rounded">
                Cancel
            </a>
        </div>

    </form>

</div>

</th:block>
</html>
