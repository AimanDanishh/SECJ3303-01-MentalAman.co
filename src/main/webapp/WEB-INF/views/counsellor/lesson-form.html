<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<th:block th:fragment="content">

    <div class="p-8 max-w-3xl mx-auto">

        <h1 class="text-2xl font-bold mb-6">Add Lesson</h1>

        <form th:action="@{/learning/manage/lessons/save}"
              th:object="${lesson}"
              method="post"
              class="space-y-6">

            <input type="hidden" name="moduleId" th:value="${moduleId}" />

            <!-- LESSON TITLE -->
            <div>
                <label class="block font-medium mb-1">Lesson Title</label>
                <input th:field="*{title}"
                       class="w-full border rounded px-3 py-2 h-10"
                       required />
            </div>

            <!-- CONTENT -->
            <div>
                <label class="block font-medium mb-1">Content</label>
                <textarea th:field="*{content}"
                          rows="10"
                          class="w-full border rounded px-3 py-2"
                          required></textarea>
            </div>

            <!-- TYPE (ADDED) -->
            <div>
                <label class="block font-medium mb-1">Type</label>
                <select th:field="*{type}"
                        class="w-full border rounded px-3 py-2 h-10"
                        required>
                    <option value="">-- Select Type --</option>
                    <option value="video">Video</option>
                    <option value="infographic">Infographic</option>
                    <option value="article">Article</option>
                </select>
            </div>

            <!-- URL (ADDED) -->
            <div>
                <label class="block font-medium mb-1">URL</label>
                <input th:field="*{url}"
                       class="w-full border rounded px-3 py-2 h-10"
                       placeholder="https://example.com/lesson"
                       required />
            </div>

            <!-- DURATION -->
            <div>
                <label class="block font-medium mb-1">Duration</label>
                <input th:field="*{duration}"
                       class="w-full border rounded px-3 py-2 h-10"
                       placeholder="e.g. 10 minutes" />
            </div>

            <div class="flex gap-4">
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Save Lesson
                </button>

                <a th:href="@{/learning/manage/modules}"
                   class="px-4 py-2 border rounded hover:bg-slate-100">
                    Cancel
                </a>
            </div>

        </form>

    </div>

</th:block>

</body>
</html>
