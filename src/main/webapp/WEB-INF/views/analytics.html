<th:block th:fragment="content(modules, user, totalStudents, highRiskCount, moderateRiskCount, avgCompletion, avgLoginFrequency, filteredStudents, departments, filterRisk, filterDepartment, searchQuery, ...)">
    
    <div class="max-w-[1600px] mx-auto px-4 py-6">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-slate-900">Student Engagement Analytics</h1>
            <p class="text-slate-500 text-sm mt-1">Monitor system engagement and student progress to identify at-risk students</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
            <div class="bg-white rounded-xl p-6 border border-slate-200 shadow-sm flex justify-between items-center">
                <div><p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Total Students</p><h3 class="text-3xl font-bold text-slate-900" th:text="${totalStudents}">8</h3></div>
                <i data-lucide="users" class="w-6 h-6 text-blue-500"></i>
            </div>
            <div class="bg-white rounded-xl p-6 border border-slate-200 shadow-sm flex justify-between items-center">
                <div><p class="text-[10px] font-bold text-slate-400 uppercase mb-1">High Risk</p><h3 class="text-3xl font-bold text-red-600" th:text="${highRiskCount}">2</h3></div>
                <i data-lucide="alert-circle" class="w-6 h-6 text-red-500"></i>
            </div>
            <div class="bg-white rounded-xl p-6 border border-slate-200 shadow-sm flex justify-between items-center">
                <div><p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Moderate Risk</p><h3 class="text-3xl font-bold text-orange-500" th:text="${moderateRiskCount}">2</h3></div>
                <i data-lucide="alert-triangle" class="w-6 h-6 text-orange-500"></i>
            </div>
            <div class="bg-white rounded-xl p-6 border border-slate-200 shadow-sm flex justify-between items-center">
                <div><p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Avg Completion</p><h3 class="text-3xl font-bold text-slate-900" th:text="${avgCompletion} + '%'">55%</h3></div>
                <i data-lucide="book-open" class="w-6 h-6 text-purple-500"></i>
            </div>
            <div class="bg-white rounded-xl p-6 border border-slate-200 shadow-sm flex justify-between items-center">
                <div><p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Avg Logins/mo</p><h3 class="text-3xl font-bold text-slate-900" th:text="${avgLoginFrequency}">30</h3></div>
                <i data-lucide="zap" class="w-6 h-6 text-green-500"></i>
            </div>
        </div>

        <div class="bg-white rounded-xl border border-slate-200 p-4 mb-8 shadow-sm">
            <form th:action="@{/analytics}" method="get" class="flex flex-col md:flex-row gap-4 items-center">
                <div class="relative flex-1">
                    <i data-lucide="search" class="w-4 h-4 text-slate-400 absolute left-3 top-3"></i>
                    <input type="text" name="searchQuery" th:value="${searchQuery}" placeholder="Search by name, student ID, or email..." class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="flex items-center gap-3">
                    <select name="filterRisk" onchange="this.form.submit()" class="border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                        <option value="all">All Risks</option>
                        <option value="high" th:selected="${filterRisk == 'high'}">High Risk</option>
                        <option value="moderate" th:selected="${filterRisk == 'moderate'}">Moderate Risk</option>
                    </select>
                    <select name="filterDepartment" onchange="this.form.submit()" class="border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                        <option th:each="dept : ${departments}" th:value="${dept}" th:text="${dept == 'all' ? 'All Departments' : dept}" th:selected="${filterDepartment == dept}"></option>
                    </select>
                    <button type="button" class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2">
                        <i data-lucide="share-2" class="w-4 h-4"></i> Export
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50 flex items-center justify-between">
                <h3 class="text-xs font-bold text-slate-900 uppercase flex items-center gap-2">
                    <i data-lucide="bar-chart" class="w-4 h-4 text-blue-600"></i>
                    Student Engagement Overview (<span th:text="${filteredStudents.size()}"></span>)
                </h3>
            </div>
            <div class="divide-y divide-slate-100">
                <div th:each="student : ${filteredStudents}" 
                     class="px-6 py-5 flex items-center justify-between hover:bg-slate-50 transition-colors cursor-pointer"
                     th:onclick="'openInterventionModal(' + ${#json.toJson(student)} + ')'">
                    <div class="flex items-center gap-4">
                        <div th:classappend="${student.isHighRisk() ? 'bg-red-600' : (student.isModerateRisk() ? 'bg-orange-500' : 'bg-green-600')}" 
                             class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-xs" th:text="${student.initials}"></div>
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-bold text-slate-900 text-sm" th:text="${student.name}"></span>
                                <span th:classappend="${student.isHighRisk() ? 'bg-red-50 text-red-600' : (student.isModerateRisk() ? 'bg-orange-50 text-orange-600' : 'bg-green-50 text-green-600')}" 
                                      class="px-2 py-0.5 rounded text-[10px] font-bold uppercase" th:text="${student.riskLevel}"></span>
                                <i th:if="${student.isTrendDown()}" data-lucide="trending-down" class="w-3.5 h-3.5 text-red-500"></i>
                            </div>
                            <p class="text-[11px] text-slate-400" th:text="${student.studentId} + ' • ' + ${student.department} + ' • Last login: ' + ${student.lastLogin}"></p>
                        </div>
                    </div>
                    <div class="flex items-center gap-12 text-right">
                        <div><p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Logins</p><p class="text-xs font-bold text-slate-700" th:text="${student.loginFrequency}"></p></div>
                        <div class="w-24"><p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Completion</p><p class="text-xs font-bold text-green-600" th:text="${student.moduleCompletion} + '%'"></p></div>
                        <div><p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Posts</p><p class="text-xs font-bold text-slate-700" th:text="${student.forumPosts}"></p></div>
                        <div><p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Assessments</p><p class="text-xs font-bold text-slate-700" th:text="${student.assessmentsTaken}"></p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="interventionModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4 animate-fade-in">
        <div class="bg-white rounded-2xl shadow-2xl border border-slate-200 w-full max-w-xl overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h3 class="font-bold text-slate-900 flex items-center gap-2"><i data-lucide="flag" class="w-5 h-5 text-red-600"></i> Intervention Flag</h3>
                <button onclick="closeInterventionModal()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <form th:action="@{/analytics/flag}" method="get" class="p-8">
                <input type="hidden" id="modalStudentId" name="id">
                <div class="mb-6 p-4 bg-blue-50 border border-blue-100 rounded-lg">
                    <p class="text-[10px] font-bold text-blue-600 uppercase mb-1">Student</p>
                    <h4 id="modalStudentName" class="text-lg font-bold text-blue-900"></h4>
                </div>
                <button type="submit" class="w-full py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 shadow-md">Flag Student</button>
            </form>
        </div>
    </div>

    <script>
        function openInterventionModal(student) {
            document.getElementById('modalStudentId').value = student.id;
            document.getElementById('modalStudentName').innerText = student.name;
            document.getElementById('interventionModal').classList.remove('hidden');
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }
        function closeInterventionModal() { document.getElementById('interventionModal').classList.add('hidden'); }
    </script>
    <script>if (typeof lucide !== 'undefined') lucide.createIcons();</script>
</th:block>
