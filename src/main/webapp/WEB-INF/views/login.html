<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Literacy Hub - Sign In</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 flex items-center justify-center p-4">

<div class="w-full max-w-md">

    <!-- Header -->
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 mb-4">
            <script>document.write('<i data-lucide="brain" class="w-12 h-12 text-white"></i>');</script>
        </div>
        <h1 class="text-3xl font-bold text-slate-900 mb-2">Mental Health Literacy Hub</h1>
        <p class="text-slate-600">Your journey to mental wellness starts here</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
        <h2 class="text-2xl font-semibold text-slate-900 mb-6">Sign In</h2>

        <!-- Spring Security ERROR -->
        <div th:if="${param.error}"
             class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
            Invalid email or password
        </div>

        <!-- Spring Security LOGOUT -->
        <div th:if="${param.logout}"
             class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm">
            You have been logged out successfully
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm"
              th:action="@{/login}"
              method="post"
              class="space-y-4">

            <!-- EMAIL â†’ username -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">
                    Email Address
                </label>
                <input
                        type="email"
                        name="username"
                        id="email"
                        required
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="you@example.com"
                />
            </div>

            <!-- PASSWORD -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">
                    Password
                </label>
                <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        value="demo123"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- ROLE (UI ONLY â€“ NOT USED BY SECURITY) -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">
                    Sign in as (Demo)
                </label>
                <select
                        id="role"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg">
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="counsellor">Counsellor</option>
                    <option value="administrator">Administrator</option>
                </select>
            </div>

            <button
                    type="submit"
                    class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium rounded-lg">
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-slate-500">Demo Accounts</span>
            </div>
        </div>

        <!-- Demo Login Buttons -->
        <div class="grid grid-cols-2 gap-2">
            <button onclick="quickLogin('student1@demo.com')"
                    class="py-2 bg-blue-100 rounded">ğŸ‘¨â€ğŸ“ Student 1</button>

            <button onclick="quickLogin('student2@demo.com')"
                    class="py-2 bg-blue-100 rounded">ğŸ‘¨â€ğŸ“ Student 2</button>

            <button onclick="quickLogin('counsellor1@demo.com')"
                    class="py-2 bg-blue-100 rounded">ğŸ‘¨â€âš•ï¸ Counsellor 1</button>

            <button onclick="quickLogin('counsellor2@demo.com')"
                    class="py-2 bg-blue-100 rounded">ğŸ‘¨â€âš•ï¸ Counsellor 2</button>

            <button onclick="quickLogin('faculty@demo.com')"
                    class="py-2 bg-blue-100 rounded">ğŸ‘©â€ğŸ« Faculty</button>

            <button onclick="quickLogin('admin@demo.com')"
                    class="py-2 bg-blue-100 rounded">âš™ï¸ Admin</button>
        </div>
    </div>

</div>

<script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const form = document.getElementById('loginForm');

    function quickLogin(email) {
        emailInput.value = email;
        passwordInput.value = 'demo123';
        setTimeout(() => form.submit(), 50);
    }

    lucide.createIcons();
</script>

</body>
</html>
