<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Assessment List</title>
</head>
<body>
    <!-- WRAP ALL CONTENT IN th:block WITH FRAGMENT NAME -->
    <th:block th:fragment="assessment-list">
        <!-- Search and Filter -->
        <form method="get" action="" class="bg-white rounded-xl shadow border border-slate-200 mb-6">
            <div class="p-6 pt-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1 relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input
                            type="text"
                            name="searchQuery"
                            id="searchInput"
                            placeholder="Search by name, student ID, or email..."
                            th:value="${searchQuery}"
                            class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div class="flex items-center gap-2">
                        <i data-lucide="filter" class="w-5 h-5 text-slate-600"></i>
                        <select name="filterRisk" id="riskFilter"
                            class="px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all" th:selected="${filterRisk == 'all' or filterRisk == null}">All Risk Levels</option>
                            <option value="mild" th:selected="${filterRisk == 'mild'}">Mild Risk</option>
                            <option value="moderate" th:selected="${filterRisk == 'moderate'}">Moderate Risk</option>
                            <option value="severe" th:selected="${filterRisk == 'severe'}">Severe Risk</option>
                        </select>
                    </div>
                    <button type="submit" class="hidden">Search</button>
                </div>
            </div>
        </form>

        <!-- Statistics - Use server-side calculated values -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-xl shadow border border-slate-200">
                <div class="p-6 pt-6">
                    <p class="text-slate-600 mb-2">Total Students</p>
                    <p class="text-3xl font-bold text-slate-900" id="totalStudents">
                        <span th:text="${totalCount}">0</span>
                    </p>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow border border-slate-200">
                <div class="p-6 pt-6">
                    <p class="text-slate-600 mb-2">Mild Risk</p>
                    <p class="text-3xl font-bold text-red-600" id="mildRiskCount">
                        <span th:text="${mildRiskCount}">0</span>
                    </p>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow border border-slate-200">
                <div class="p-6 pt-6">
                    <p class="text-slate-600 mb-2">Moderate Risk</p>
                    <p class="text-3xl font-bold text-yellow-600" id="moderateRiskCount">
                        <span th:text="${moderateRiskCount}">0</span>
                    </p>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow border border-slate-200">
                <div class="p-6 pt-6">
                    <p class="text-slate-600 mb-2">Severe Risk</p>
                    <p class="text-3xl font-bold text-green-600" id="severeRiskCount">
                        <span th:text="${severeRiskCount}">0</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Student List -->
        <div class="bg-white rounded-xl shadow border border-slate-200">
            <div class="p-6 pb-2 border-slate-200">
                <h3 class="font-semibold text-slate-900 flex items-center gap-2">
                    <i data-lucide="users" class="w-5 h-5 text-blue-600"></i>
                    Assigned Students
                </h3>
            </div>
            <div class="p-6 pt-2">
                <!-- Determine which list to show -->
                <div th:with="studentsToShow=${filteredStudents != null ? filteredStudents : assignedStudents}">
                    <!-- Show student list if not empty -->
                    <div th:if="${not #lists.isEmpty(studentsToShow)}">
                        <div class="space-y-3" id="studentList">
                            <div th:each="student : ${studentsToShow}" 
                                th:data-risk="${student.riskLevel}"
                                th:data-id="${student.id}"
                                class="p-4 border border-slate-200 rounded-lg hover:shadow-md transition-shadow cursor-pointer student-card"
                                onclick="selectStudent(this)">
                                <div class="flex items-start justify-between">
                                    <div class="flex items-start gap-4">
                                        <div class="w-12 h-12 rounded-full flex items-center justify-center text-white font-bold"
                                            th:classappend="${student.getInitialsColor()}">
                                            <span th:text="${student.initials}"></span>
                                        </div>
                                        <div class="flex-1">
                                            <div class="flex items-center gap-2 mb-1">
                                                <h3 class="font-semibold text-slate-900" th:text="${student.name}"></h3>
                                                <div class="px-2 py-1 rounded-full text-xs font-semibold uppercase"
                                                    th:classappend="${student.badgeColor}">
                                                    <span th:text="${student.riskLevel != null} ? ${student.riskLevel} : '-'"></span>
                                                </div>
                                            </div>
                                            <p class="text-sm text-slate-600" th:text="${student.email}"></p>
                                            <div class="flex items-center gap-4 mt-2 text-sm text-slate-600">
                                                <span>ID: <span th:text="${student.studentId}"></span></span>
                                                <span>•</span>
                                                <span th:text="${student.department}"></span>
                                                <span>•</span>
                                                <span th:text="${student.year}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-sm text-slate-600 mb-1">Assessments</p>
                                        <p class="text-2xl font-bold text-blue-600" th:text="${student.assessmentCount}"></p>
                                        <p class="text-xs text-slate-500 mt-1">
                                            Last: <span th:text="${student.lastActivity != null} ? ${student.lastActivity} : 'No Activity'"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Show empty state when there are no students -->
                    <div th:unless="${not #lists.isEmpty(studentsToShow)}"
                        class="text-center py-12">
                        <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-slate-100 flex items-center justify-center">
                            <i data-lucide="users" class="w-12 h-12 text-slate-400"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-slate-700 mb-2">No Students Found</h3>
                        <p class="text-slate-600 max-w-md mx-auto mb-6">
                            <span th:if="${searchQuery != null and searchQuery != ''}">
                                No students match "<span th:text="${searchQuery}"></span>".
                            </span>
                            <span th:if="${filterRisk != null and filterRisk != 'all'}">
                                No students are marked as "<span th:text="${filterRisk}"></span>" risk.
                            </span>
                            <span th:unless="${(searchQuery != null and searchQuery != '') or (filterRisk != null and filterRisk != 'all')}">
                                There are currently no students assigned to you.
                            </span>
                        </p>
                        <div class="flex gap-3 justify-center">
                            <a th:href="@{/assessment}"
                            class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                                Clear Filters
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
