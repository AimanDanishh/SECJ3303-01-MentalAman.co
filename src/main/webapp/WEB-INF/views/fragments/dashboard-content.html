<th:block th:fragment="content(userName, studentStats, recentActivities, upcomingEvents)">
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>if (typeof lucide !== 'undefined') lucide.createIcons();</script>

    <div class="p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Welcome back, <span th:text="${userName}"></span>! ðŸ‘‹</h1>
            <p class="text-slate-600">Here's your mental health journey overview</p>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div th:each="stat : ${studentStats}" class="bg-white rounded-xl shadow-md border border-slate-200">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div th:class="|w-12 h-12 rounded-full bg-${stat.color}-100 flex items-center justify-center|">
                            <!-- Dynamic Lucide Icon rendering -->
                            <i th:attr="data-lucide=${stat.icon}" th:class="|w-6 h-6 text-${stat.color}-600|"></i>
                        </div>
                        <span class="text-3xl font-bold text-slate-900" th:text="${stat.value}"></span>
                    </div>
                    <p class="text-slate-600 text-sm" th:text="${stat.label}"></p>
                </div>
            </div>
        </div>
        

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Current Progress -->
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 lg:col-span-2 p-6">
                <h2 class="text-xl font-bold text-slate-900 mb-4 border-b pb-4">Learning Progress</h2>
                <div class="space-y-6">
                    <!-- Static Progress Data (Mocked from TSX) -->
                    <div th:with="progress=85">
                        <div class="flex justify-between mb-2">
                            <span class="text-slate-700">Stress Management</span>
                            <span class="text-slate-600" th:text="${progress} + '%'"></span>
                        </div>
                        <div class="w-full bg-slate-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full" th:style="'width: ' + ${progress} + '%'"></div>
                        </div>
                    </div>
                    <div th:with="progress=60">
                        <div class="flex justify-between mb-2">
                            <span class="text-slate-700">Anxiety Awareness</span>
                            <span class="text-slate-600" th:text="${progress} + '%'"></span>
                        </div>
                        <div class="w-full bg-slate-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full" th:style="'width: ' + ${progress} + '%'"></div>
                        </div>
                    </div>
                    <div th:with="progress=45">
                        <div class="flex justify-between mb-2">
                            <span class="text-slate-700">Mindfulness Basics</span>
                            <span class="text-slate-600" th:text="${progress} + '%'"></span>
                        </div>
                        <div class="w-full bg-slate-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full" th:style="'width: ' + ${progress} + '%'"></div>
                        </div>
                    </div>
                    <div th:with="progress=30">
                        <div class="flex justify-between mb-2">
                            <span class="text-slate-700">Depression Understanding</span>
                            <span class="text-slate-600" th:text="${progress} + '%'"></span>
                        </div>
                        <div class="w-full bg-slate-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full" th:style="'width: ' + ${progress} + '%'"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upcoming Events -->
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 p-6">
                <h2 class="text-xl font-bold text-slate-900 flex items-center gap-2 mb-4 border-b pb-4">
                    <script>document.write('<i data-lucide="calendar" class="w-5 h-5"></i>');</script>
                    Upcoming Events
                </h2>
                <div class="space-y-4">
                    <div th:each="event : ${upcomingEvents}" class="p-4 bg-slate-50 rounded-lg">
                        <p class="text-slate-900 mb-1 font-medium" th:text="${event.title}"></p>
                        <p class="text-slate-600 text-sm" th:text="${event.date}"></p>
                        <p class="text-slate-600 text-sm" th:text="${event.time}"></p>
                    </div>
                </div>
            </div>

            <!-- Recent Activities -->
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 lg:col-span-2 p-6">
                <h2 class="text-xl font-bold text-slate-900 mb-4 border-b pb-4">Recent Activities</h2>
                <div class="space-y-4">
                    <div th:each="activity : ${recentActivities}" 
                         class="flex items-start gap-4 pb-4 border-b border-slate-100 last:border-0 last:pb-0"
                    >
                        <div th:class="|w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0|">
                             <!-- Dynamic Lucide Icon based on activity type -->
                            <i th:attr="data-lucide=${activity.iconName}" th:class="|w-5 h-5 ${activity.iconColor}|"></i>
                        </div>
                        <div class="flex-1">
                            <p class="text-slate-900" th:text="${activity.title}"></p>
                            <p class="text-slate-500 text-sm" th:text="${activity.time}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 p-6">
                <h2 class="text-xl font-bold text-slate-900 mb-4 border-b pb-3">Quick Actions</h2>
                <div class="space-y-3">
                    <a href="#" class="w-full p-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all text-center block">
                        Daily Mood Check-in
                    </a>
                    <a href="/coach" class="w-full p-4 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-lg hover:from-purple-600 hover:to-purple-700 transition-all text-center block">
                        Chat with AI Coach
                    </a>
                    <a href="/counselling" class="w-full p-4 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 transition-all text-center block">
                        Book Counselling
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Re-initialize Lucide Icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</th:block>
