<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Literacy Hub - Sign In</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo and Header (Replicates TSX structure) -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 mb-4">
                <!-- Lucide Brain Icon -->
                <script>document.write('<i data-lucide="brain" class="w-12 h-12 text-white"></i>');</script>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Mental Health Literacy Hub</h1>
            <p class="text-slate-600">Your journey to mental wellness starts here</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
            <h2 class="text-2xl font-semibold text-slate-900 mb-6">Sign In</h2>

            <!-- Error Message Display (Thymeleaf handles server-side errors) -->
            <div th:if="${error}" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                <span th:text="${error}"></span>
            </div>

            <!-- Form Submission (POST to the Java Controller) -->
            <form id="loginForm" th:action="@{/login}" method="post" class="space-y-4">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="you@example.com"
                    />
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        value="demo123" 
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your password"
                    />
                </div>

                <!-- Role Selection -->
                <div>
                    <label for="role" class="block text-sm font-medium text-slate-700 mb-2">
                        Sign in as
                    </label>
                    <select
                        id="role"
                        name="role"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="counsellor">Counsellor</option>
                        <option value="administrator">Administrator</option>
                    </select>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input
                            type="checkbox"
                            class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500"
                        />
                        <span class="ml-2 text-sm text-slate-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-700">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium rounded-lg hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all"
                >
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-slate-500">Don't have an account?</span>
                </div>
            </div>

            <!-- Sign Up Link -->
            <button class="w-full py-3 px-4 border-2 border-slate-300 text-slate-700 font-medium rounded-lg hover:bg-slate-50 transition-colors">
                Create Account
            </button>
        </div>

        <!-- Demo Login Options -->
        <div class="bg-blue-50 rounded-xl p-6 border border-blue-100">
            <p class="text-sm font-medium text-blue-900 mb-3">Quick Demo Login:</p>
            <div class="grid grid-cols-2 gap-2">
                <button
                    onclick="quickLogin('student', 'student@demo.com')"
                    class="py-2 px-3 bg-white text-blue-700 text-sm rounded-lg hover:bg-blue-100 transition-colors border border-blue-200"
                >
                    üë®‚Äçüéì Student
                </button>
                <button
                    onclick="quickLogin('faculty', 'faculty@demo.com')"
                    class="py-2 px-3 bg-white text-blue-700 text-sm rounded-lg hover:bg-blue-100 transition-colors border border-blue-200"
                >
                    üë©‚Äçüè´ Faculty
                </button>
                <button
                    onclick="quickLogin('counsellor', 'counsellor@demo.com')"
                    class="py-2 px-3 bg-white text-blue-700 text-sm rounded-lg hover:bg-blue-100 transition-colors border border-blue-200"
                >
                    üë®‚Äç‚öïÔ∏è Counsellor
                </button>
                <button
                    onclick="quickLogin('administrator', 'admin@demo.com')"
                    class="py-2 px-3 bg-white text-blue-700 text-sm rounded-lg hover:bg-blue-100 transition-colors border border-blue-200"
                >
                    ‚öôÔ∏è Admin
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-sm text-slate-500">
            <p>By signing in, you agree to our Terms of Service and Privacy Policy</p>
            <p class="mt-2">Need help? Contact support@mentalhealthhub.com</p>
        </div>
    </div>

    <!-- JavaScript to replicate the quickLogin function -->
    <script>
        // Finds the necessary elements
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const roleSelect = document.getElementById('role');

        /**
         * Replicates the quickLogin logic from the TSX component.
         * Fills the form fields and submits the form to the Spring Controller.
         */
        function quickLogin(demoRole, demoEmail) {
            emailInput.value = demoEmail;
            passwordInput.value = 'demo123'; // Hardcoded password from TSX demo
            roleSelect.value = demoRole;
            
            // Submitting the form triggers the @PostMapping("/login") in the Java controller
            // The setTimeout is not strictly necessary here as in React, 
            // but we use it to mimic the delay and ensure values are set.
            setTimeout(() => {
                form.submit();
            }, 10);
        }

        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>
</html>
