<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Mental Health Hub - ' + ${currentView}">Self Assessment</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Style Injection (Simulating the provided CSS theme) -->
    <style>
        :root {
            /* Using a subset of your provided colors for Tailwind classes */
            --color-primary: #1f50ff; /* Blue for primary actions */
            --color-secondary: #8b5cf6; /* Purple for secondary accents */
        }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        h1 { font-size: 1.5rem; font-weight: 700; }
        h2 { font-size: 1.25rem; font-weight: 600; }
        /* Style adjustments for better blending with the provided color scheme */
        .bg-blue-600 { background-color: var(--color-primary); }
        .hover\:bg-blue-700:hover { background-color: #173dff; }
        .text-blue-600 { color: var(--color-primary); }
        .ring-blue-500:focus { border-color: var(--color-primary); box-shadow: 0 0 0 2px rgba(31, 80, 255, 0.5); }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Main Container -->
    <div class="min-h-screen">

        <div class="flex min-h-screen">

        <!-- Sidebar Fragment -->
        <nav th:replace="~{sidebar :: sidebar(user=${user}, currentView=${currentView})}"></nav>

        <main class="flex-1 overflow-auto">
            
        <!-- Mobile Header with Menu Button (Replicates TSX mobile header) -->
        <div class="lg:hidden sticky top-0 z-30 bg-white border-b border-slate-200 px-4 py-3 flex items-center gap-3">
            <button
                onclick="toggleSidebar('open')"
                class="p-2 hover:bg-slate-100 rounded-lg transition-colors"
            >
                <script>document.write('<i data-lucide="menu" class="w-6 h-6 text-slate-600"></i>');</script>
            </button>
            <h2 class="font-semibold text-slate-900">Mental Health Hub</h2>
        </div>

        <!-- Main Content -->
        <main class="p-6">
            <!-- Flash Alert Message -->
            <div th:if="${alert}" 
                 th:classappend="${alertType == 'success'} ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800'"
                 class="mb-6 p-4 border rounded-lg flex items-start gap-3 fade-in">
                <i data-lucide="check-circle" th:if="${alertType == 'success'}" class="w-5 h-5 text-green-600 flex-shrink-0 mt-0.5"></i>
                <i data-lucide="alert-circle" th:unless="${alertType == 'success'}" class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5"></i>
                <span th:text="${alert}"></span>
            </div>

            <!-- Error Alert -->
            <div th:if="${showError}" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3 fade-in">
                <i data-lucide="alert-circle" class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5"></i>
                <div class="flex-1">
                    <p class="font-medium text-red-900 mb-1">Error</p>
                    <p class="text-red-700 text-sm" th:text="${errorMessage}"></p>
                </div>
            </div>

            <!-- View (Default) -->
            <div>
                <h1 class="text-2xl font-bold text-slate-900 mb-2">Counselling Sessions</h1>
                <p class="text-slate-600 mb-6">Manage your scheduled counselling sessions</p>

                <!-- Include role-specific content -->
                <th:block th:replace="~{counselling-student :: student-content}"></th:block>
            </div>

            </div>
        </main>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Show/hide location field based on session type - WITH NULL CHECK
            const sessionTypeRadios = document.querySelectorAll('input[name="sessionType"]');
            if (sessionTypeRadios.length > 0) {
                sessionTypeRadios.forEach(radio => {
                    radio.addEventListener('change', function() {
                        const locationField = document.getElementById('locationField');
                        if (locationField) {
                            if (this.value === 'physical') {
                                locationField.classList.remove('hidden');
                                const locationSelect = locationField.querySelector('select');
                                if (locationSelect) locationSelect.required = true;
                            } else {
                                locationField.classList.add('hidden');
                                const locationSelect = locationField.querySelector('select');
                                if (locationSelect) locationSelect.required = false;
                            }
                        }
                    });
                });
            }

            // Session type selection - WITH NULL CHECK  
            if (sessionTypeRadios.length > 0) {
                sessionTypeRadios.forEach(radio => {
                    const label = radio.closest('label');
                    if (!label) return; // Skip if no label found
                    
                    radio.addEventListener('change', function() {
                        // Remove selection from all session type options
                        document.querySelectorAll('input[name="sessionType"]').forEach(r => {
                            const parentLabel = r.closest('label');
                            if (parentLabel) {
                                parentLabel.classList.remove('border-blue-500', 'bg-blue-50');
                                parentLabel.classList.add('border-slate-200');
                            }
                        });
                        
                        // Add selection to clicked option
                        label.classList.add('border-blue-500', 'bg-blue-50');
                        label.classList.remove('border-slate-200');
                        
                        // Show/hide location field
                        const locationField = document.getElementById('locationField');
                        if (locationField) {
                            if (this.value === 'physical') {
                                locationField.classList.remove('hidden');
                                const locationSelect = locationField.querySelector('select');
                                if (locationSelect) locationSelect.required = true;
                            } else {
                                locationField.classList.add('hidden');
                                const locationSelect = locationField.querySelector('select');
                                if (locationSelect) locationSelect.required = false;
                            }
                        }
                    });
                    
                    // Initialize selection if one is already checked
                    if (radio.checked) {
                        label.classList.add('border-blue-500', 'bg-blue-50');
                        label.classList.remove('border-slate-200');
                    }
                });
            }

            // Time slot selection - ONLY RUN IF CONTAINER EXISTS
            const timeSlotContainer = document.getElementById('timeSlotsContainer');
            if (timeSlotContainer) {
                const timeSlots = timeSlotContainer.querySelectorAll('div');
                timeSlots.forEach(slot => {
                    slot.addEventListener('click', function() {
                        // Remove selection from all time slots
                        timeSlots.forEach(s => {
                            s.classList.remove('border-blue-500', 'bg-blue-50');
                            s.classList.add('border-slate-200');
                        });
                        
                        // Add selection to clicked time slot
                        this.classList.add('border-blue-500', 'bg-blue-50');
                        this.classList.remove('border-slate-200');
                        
                        // Check the radio button inside
                        const radio = this.querySelector('input[type="radio"]');
                        if (radio) radio.checked = true;
                        
                        // Set hidden inputs
                        const selectedDateInput = document.getElementById('selectedDate');
                        const selectedTimeInput = document.getElementById('selectedTime');
                        if (selectedDateInput && selectedTimeInput) {
                            selectedDateInput.value = this.getAttribute('data-date');
                            selectedTimeInput.value = this.getAttribute('data-time');
                        }
                    });
                });
            }

            // Form validation - ONLY FOR BOOKING FORM
            const bookingForm = document.getElementById('bookingForm');
            if (bookingForm) {
                bookingForm.addEventListener('submit', function(e) {
                    const counsellor = this.querySelector('select[name="selectedCounsellor"]');
                    const sessionType = this.querySelector('input[name="sessionType"]:checked');
                    const timeSlot = this.querySelector('input[name="selectedTimeSlot"]:checked');
                    const reason = this.querySelector('textarea[name="bookingReason"]');
                    
                    // Check if this is really the booking form (has these specific fields)
                    if (counsellor && sessionType && timeSlot && reason) {
                        if (!counsellor.value || !reason.value.trim()) {
                            e.preventDefault();
                            alert('Please fill in all required fields marked with *');
                            return false;
                        }
                    }
                    return true;
                });
            }
            // Initialize Lucide icons
            lucide.createIcons();

            // Handle follow-up session booking
            function handleFollowUpBooking() {
                const followUpButtons = document.querySelectorAll('.follow-up-btn');
                
                followUpButtons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.preventDefault(); // Prevent immediate navigation
                        
                        const counsellorName = this.getAttribute('data-counsellor');
                        if (counsellorName) {
                            // Store the counsellor name in sessionStorage
                            sessionStorage.setItem('followUpCounsellor', counsellorName);
                            
                            // Then navigate to the booking page
                            const href = this.getAttribute('href');
                            window.location.href = href + (href.includes('?') ? '&' : '?') + 'followup=true';
                        }
                    });
                });
                
                // Check if we need to auto-select a counsellor
                function checkForFollowUpCounsellor() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const isFollowUp = urlParams.get('followup') === 'true';
                    
                    if (isFollowUp) {
                        const storedCounsellor = sessionStorage.getItem('followUpCounsellor');
                        if (storedCounsellor) {
                            // Wait for the booking modal to be fully loaded
                            setTimeout(() => {
                                autoSelectCounsellor(storedCounsellor);
                                // Clear the stored value after use
                                sessionStorage.removeItem('followUpCounsellor');
                            }, 300);
                        }
                    }
                }
                
                function autoSelectCounsellor(counsellorName) {
                    const counsellorSelect = document.querySelector('select[name="selectedCounsellor"]');
                    if (counsellorSelect) {
                        // Find and select the option
                        for (let option of counsellorSelect.options) {
                            if (option.value === counsellorName || 
                                option.text.includes(counsellorName)) {
                                option.selected = true;
                                
                                // Trigger change event if needed
                                const event = new Event('change', { bubbles: true });
                                counsellorSelect.dispatchEvent(event);
                                
                                break;
                            }
                        }
                    }
                }
                
                // Check for follow-up when page loads
                checkForFollowUpCounsellor();
                
                // Also check when modal might open (if modals are shown/hidden with JavaScript)
                if (window.location.search.includes('modal=book')) {
                    checkForFollowUpCounsellor();
                }
            }
            
            handleFollowUpBooking();

            // Reschedule modal time slot selection
            const rescheduleContainer = document.getElementById('rescheduleTimeSlotsContainer');
            if (rescheduleContainer) {
                const rescheduleSlots = rescheduleContainer.querySelectorAll('.reschedule-time-slot');
                
                rescheduleSlots.forEach(slot => {
                    slot.addEventListener('click', function() {
                        // Remove selection from all time slots
                        rescheduleSlots.forEach(s => {
                            s.classList.remove('border-blue-500', 'bg-blue-50');
                            s.classList.add('border-slate-200');
                        });
                        
                        // Add selection to clicked time slot
                        this.classList.add('border-blue-500', 'bg-blue-50');
                        this.classList.remove('border-slate-200');
                        
                        // Check the radio button inside
                        const radio = this.querySelector('input[type="radio"]');
                        if (radio) {
                            radio.checked = true;
                            radio.focus(); // Fix focus issue for validation
                        }
                        
                        // Also update hidden inputs
                        const dateInput = document.getElementById('rescheduleNewDate');
                        const timeInput = document.getElementById('rescheduleNewTime');
                        if (dateInput && timeInput) {
                            dateInput.value = this.getAttribute('data-date');
                            timeInput.value = this.getAttribute('data-time');
                        }
                    });
                    
                    // Initialize selection if one is already checked
                    const radio = slot.querySelector('input[type="radio"]');
                    if (radio && radio.checked) {
                        slot.classList.add('border-blue-500', 'bg-blue-50');
                        slot.classList.remove('border-slate-200');
                    }
                });
            }
            
            // Fix for form submission validation
            const rescheduleForm = document.querySelector('form[th\\:action*="reschedule"]');
            if (rescheduleForm) {
                rescheduleForm.addEventListener('submit', function(e) {
                    const selectedSlot = this.querySelector('input[name="newTimeSlot"]:checked');
                    if (!selectedSlot) {
                        e.preventDefault();
                        alert('Please select a time slot');
                        return false;
                    }
                    return true;
                });
            }

        });
    </script>
</body>
</html>
