<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>HealthHub@UTM : BMI Result</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f6f8fb;
    margin: 0;
    padding: 40px;
  }
  .card {
    max-width: 500px;
    margin: auto;
    background: #fff;
    padding: 20px 24px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    font-size: 1.4em;
    color: #333;
    margin-bottom: 20px;
  }
  .result-section {
    margin: 15px 0;
    padding: 15px;
    background-color: #f9f9f9;
    border-radius: 8px;
  }
  .result-label {
    font-weight: bold;
    color: #555;
    display: block;
    margin-bottom: 5px;
  }
  .result-value {
    color: #333;
  }
  .bmi-display {
    text-align: center;
    margin: 25px 0;
    padding: 20px;
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border-radius: 10px;
  }
  .bmi-number {
    font-size: 3em;
    font-weight: bold;
    margin: 10px 0;
  }
  .category-badge {
    display: inline-block;
    padding: 8px 25px;
    border-radius: 25px;
    background-color: white;
    font-weight: bold;
    font-size: 1.1em;
    margin-top: 10px;
  }
  .underweight .category-badge { color: #0c5460; }
  .normal .category-badge { color: #155724; }
  .overweight .category-badge { color: #856404; }
  .obese .category-badge { color: #721c24; }
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
  }
  .btn {
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    text-align: center;
    text-decoration: none;
  }
  .btn-new { background-color: #007bff; color: white; }
  .btn-list { background-color: #6c757d; color: white; }
  .btn:hover { opacity: 0.9; }
  .db-info {
    text-align: center;
    margin-top: 15px;
    padding: 10px;
    background-color: #e8f5e9;
    border-radius: 6px;
    color: #155724;
  }
</style>
</head>
<body>

<div class="card">
  <h1>HealthHub@UTM - BMI Result</h1>
  
  <div class="result-section">
    <span class="result-label">Personal Information</span>
    <div class="result-value">
      <strong>Name:</strong> <span th:text="${name}">-</span><br>
      <span th:if="${yob}"><strong>Year of Birth:</strong> <span th:text="${yob}"></span> 
        <span th:if="${age}">(Age: <span th:text="${age}"></span>)</span><br></span>
      <span th:if="${gender}"><strong>Gender:</strong> <span th:text="${gender}"></span><br></span>
      <span th:if="${interests}"><strong>Interests:</strong> <span th:text="${interests}"></span></span>
    </div>
  </div>
  
  <div class="result-section">
    <span class="result-label">Measurements</span>
    <div class="result-value">
      <span th:if="${height}"><strong>Height:</strong> <span th:text="${#numbers.formatDecimal(height, 2, 2)}"></span> m<br></span>
      <span th:if="${weight}"><strong>Weight:</strong> <span th:text="${#numbers.formatDecimal(weight, 1, 1)}"></span> kg</span>
    </div>
  </div>
  
  <div th:class="'bmi-display ' + ${category?.toLowerCase()}" th:if="${bmi}">
    <div style="font-size: 1.1em;">Body Mass Index</div>
    <div class="bmi-number" th:text="${#numbers.formatDecimal(bmi, 1, 1)}"></div>
    <div class="category-badge" th:text="${category}"></div>
  </div>
  
  <div class="db-info" th:if="${generatedId}">
    âœ… Record saved to database (ID: <strong th:text="${generatedId}"></strong>)
  </div>
  
  <div class="buttons">
    <a th:href="@{/bmi/form}" class="btn btn-new">Calculate Another BMI</a>
    <a th:href="@{/person/list}" class="btn btn-list">View Person List</a>
  </div>
</div>

</body>
</html>
